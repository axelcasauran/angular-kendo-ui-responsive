<div [formGroup]="formGroup" [style.paddingLeftt.px]="paddingRight" style="padding-left: 16px; width: 100%; max-width: fit-content; display: inline-block;">
    <kendo-formfield orientation="vertical">
        <kendo-label class="k-label" [text]="labelText" [style.width.px]="labelWidth" style="display: -webkit-inline-box;"> <span *ngIf="isRequired == true" style="color:red; padding-left: 5px;">*</span></kendo-label>
        <kendo-textbox [formControlName]="field" [required]="isRequired" showErrorIcon="initial" [style.minWidth.px]="textboxWidth" (focus)="bringtoFront()"> </kendo-textbox>
    </kendo-formfield>
    <!-- kendoTooltip [title]="validationMessage" -->
</div>
