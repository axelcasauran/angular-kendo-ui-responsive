    <body>
        <app-root></app-root>        

        <script> 
            document.addEventListener("DOMContentLoaded", function(event) {
                _test = setInterval(removeMarker,1000);
                function removeMarker(){ 
                    if(document != undefined) { 
                        if(document.querySelectorAll('[kendowatermarkoverlay]').length > 0) { 
                            document.querySelectorAll('[kendowatermarkoverlay]')[0].remove(); 
                        } 
                    } 
                }
            });
        </script>
